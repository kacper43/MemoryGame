<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>MemoryGame</title>
</head>
<body>
    <div class="popup" id="newGame">
        <div>Choose the size</div>
        <div class="btn" id="four">4x4 - Easy</div>
        <div class="btn" id="five">4x5 - Intermediate</div>
        <div class="btn" id="six">5x6 - Hard</div>
    </div>
    <div class="gameInfo"></div>
    <div class="game"></div>
        <div class="popup" id="endGame"><div class="boldHeader">CONGRATULATIONS! YOU DID IT!</div> <div>YOUR TIME:</div> 
        <div id="time" class="boldHeader">02:34</div> <div>WOULD YOU LIKE TO PLAY AGAIN?</div> <div class="btn" id="btnStartAgain">Start again</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
